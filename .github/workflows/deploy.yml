name: CI/CD - Brainroom Frontend

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v3

    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“‚ Install dependencies (if needed)
      run: |
        cd frontend
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json, skipping npm install"
        fi

    - name: ðŸ“ƒ Optional: Run tests or build steps
      run: echo "CI test passed"

    - name: ðŸ”— Trigger Netlify Deploy Hook
      run: |
        curl -X POST -d '{}' ${{ secrets.NETLIFY_DEPLOY_HOOK }}
